<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- FontAwesome  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
		  integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<!--Css -->
	<link rel="stylesheet" th:href="@{/assets/css/HomeProducts.css}" />
	<link rel="shortcut icon" th:href="@{/assets/img/Logos-Icons/store-svgrepo-com.svg}" type="image/x-icon" />
	<title>Market Budget - Productos</title>
</head>

<body>
<!-- Navigation -->
<div th:if="${sesion!=null}"></div>
<div th:unless="${sesion!=null}"></div>

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main>
	<!-- ===============================================-->
	<!--    Head Content -->
	<!-- ===============================================-->
	<header class="section-header">
		<!-- ===============================================-->
		<!--   Section Content -->
		<!-- ===============================================-->
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
			<div class="container-fluid">
				<a class="navbar-brand m-0" th:href="@{/}">
					<img th:src="@{/assets/img/Logos/MarketBudget.png}"
						 style="height: 71px; width:96px;"alt="logo" id="logo" /></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
						aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarScroll" th:if="${session.id != null}">
					<form th:action="@{/home/search}" class="form-inline my-2" method="get">
						<input class="form-control mr-sm-2 w-50" type="search" placeholder="Buscar producto" aria-label="Search"
							   name="name" autocomplete="off">
						<button class="btn btn-danger my-2 my-sm-0 w-15" type="submit">Buscar</button>
					</form>

					<ul class="navbar-nav me-auto my-2 my-lg-0">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							   data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fa-solid fa-user" id="perfil"></i>
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" th:href="@{/customer/profile/__${session.id}__}">Ver
									Perfil</a></li>
								<li><a class="dropdown-item" th:href="@{/customer/budgets}">Mi Lista</a></li>
								<li>
									<a class="dropdown-item" th:href="@{/logout}">Cerrar Sesion</a>
								</li>
							</ul>
						</li>
					</ul>

				</div>
			</div>
		</nav>

		<!-- Navbar -->
	</header>
	<!-- ===============================================-->
	<!--   Section Content Ends-->
	<!-- ===============================================-->
	<!-- ===============================================-->
	<!--   Nav Content -->
	<!-- ===============================================-->
	<div class="container my-1 m-auto border-danger">
		<div class="row">
			<div class="col">
				<!-- Jumbotron -->
				<div class=" mb-1" style="
              background-image: url('/assets/img/Carousel-img/gif-banner.gif');
							background-size: cover;
    					height:50vh;
						width:100%;
						border-radius: 0.5em;
    					padding:0;
    					margin:0;

            ">
				</div>
			</div>
		</div>
		<!-- Jumbotron -->
	</div>

	<!-- ===============================================-->
	<!--   Nav Content Ends-->
	<!-- ===============================================-->

	<!-- ===============================================-->
	<!--    Head Content  Ends-->
	<!-- ===============================================-->
	<!-- ===============================================-->
	<!--   Section Content 2-->
	<!-- ===============================================-->
	<!-- Jumbo-tron Header -->
	<header class="header text-pop-up-bottom mb-2">
		<h2 class="text-center mb-5">Todos los Productos</h2>
		<hr>
	</header>
	<section id="section-cards">
		<div class="container ">
			<div class="row">
				<h2 th:text="${message}" class="text-secondary mt-5 mb-5"></h2>
				<div class="col-lg-3 col-md-6 mb-5 mx-auto" th:each="product: ${products}">
					<div class="card ">
						<img class="card-img-top mt-2 mx-auto " style="width:250px;height:250px;  " th:src="@{/uploads/{img} (img=${product.image})} "
							 alt="">
						<div class="card-body">
							<h4 class="card-text text-center" th:text="${product.name}"></h4>
							<h5 class="card-text text-center text-danger"
								th:text=" 'Comercio: ' + ${product.commerce.name}"></h5>
							<h5 class="card-text text-center text-danger" th:text=" '$' + ${product.price} "></h5>


						</div>

						<div class="card-footer text-center p-4" >
							<a th:href="@{/home/__${product.id}__}" class="link-hover btn">Ver
								producto</a>
						</div>

					</div>
				</div>

			</div>
		</div>
	</section>

	<!-- ===============================================-->
	<!--   Section Content 2 Ends-->
	<!-- ===============================================-->


	<!-- ===============================================-->
	<!--    Footer Content -->
	<!-- ===============================================-->
	<footer class="footer pt-5 fixed-bottom mt-5">
		<div class="container-fluid">
			<div class="footer-content bg-light border-top text-center ">
				<span class="text-dark">&copy; 2022 Project Market-Budget. All Rights Reserved.</span>
			</div>
		</div>
	</footer>

	<!-- ===============================================-->
	<!--    Footer Content Ends-->
	<!-- ===============================================-->
	<!-- ===============================================-->
	<!--   Main Content Ends-->
	<!-- ===============================================-->
</main>

<!-- Bootstrap core JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
<!-- JavaScript -->
<script th:src="@{/assets/js/category-search.js}"></script>
</body>

</html>
