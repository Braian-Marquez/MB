<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <!-- FontAwesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" th:href="@{/assets/img/Logos-Icons/resume-icon.svg}" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/assets/css/resume-styles.css}">

  <title>Market Budget - Resumen del presupuesto</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light sticky-top " data-navbar-on-scroll="data-navbar-on-scroll">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/assets/img/Logos/MarketBudget.png}" alt="logo" id="logo" />
      </a>
      <h2 class="title">Market Budget</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse border-bottom border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a th:href="@{/home}" class="nav-link">Ver Productos</a>
          </li>
        </ul>
        <ul class="nav navbar-nav">
          <li class="nav-item dropdown">
            <a th:href="@{/customer/user-profile}" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i
                class="fa-solid fa-user ms-2"></i></a>
            <div class="dropdown-menu dropdown-menu-end">
              <a th:href="@{/customer/budgets}" class="dropdown-item">Mi Lista</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">

    <h4 class="mt-4 mb-3 text-center">Resumen del Presupuesto</h4>



    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-9">
            <div class="card-body">
              <h6 th:text=" 'Nombre: '+ | ${customer.name} ${customer.surname}|"> </h6>
              <h6 th:text="'DirecciÃ³n: '+ ${customer.location}"></h6>

            
              <div class="alert alert-light" role="alert">
                <table class="table">
                  <thead>
                    <tr class="">
                      <th scope="col">Producto</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="detail:${budgetDetails}">
                      <td th:text="${detail.name}"></td>
                      <td th:text="'$'+${detail.price}"></td>
                      <td th:text="${detail.quantity}"></td>
                      <td th:text="'$'+${detail.total}"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>


          <div class="col-lg-3">
            <h2 class="card-title text-center">Resumen</h2>
            <ul class="list-group">
              <li class="list-group-item">
                <h5 class="text-center" th:text=" 'Total: '+'$'+ ${budget.total} "> </h5>
              </li>
              <a th:href="@{saveBudget}" class="btn btn-dark">Generar</a>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->
  <!-- Footer -->
  <footer class="footer pt-3">
    <div class="container-fluid">
      <div class="footer-content border-opacity-10 border-top text-center">
        <span class="text-dark">&copy; 2022 Project Market-Budget. All Rights Reserved.</span>
      </div>
    </div>
  </footer>

  </div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <!-- SB Forms JS -->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
