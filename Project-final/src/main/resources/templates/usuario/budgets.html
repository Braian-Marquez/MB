<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- FontAwesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="shortcut icon" th:href="@{/assets/img/Logos-Icons/budget.svg}" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/assets/css/budget-styles.css}">
  <title>Budget</title>

</head>

<body>

  <!-- Navigation -->
  <div  th:if="${sesion==null}">
	</div>
	
	<div  th:unless="${sesion==null}"> </div>

    <!-- Page Content -->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light sticky-top " data-navbar-on-scroll="data-navbar-on-scroll">
        <div class="container">
          <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/assets/img/Logos/MarketBudget.png}" alt="logo" id="logo" />
          </a>
          <h2 class="title">Market Budget</h2>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse border-bottom border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
            </ul>
            <ul class="nav navbar-nav">
              <li class="nav-item dropdown">
                <a href="/customer/user-profile" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i
                        class="fa-solid fa-user ms-2"></i></a>
                <div class="dropdown-menu dropdown-menu-end">
                  <a th:href="@{/customer/profile/__${session.id}__}" class="dropdown-item">Mi Perfil</a>
                  <a th:href="@{/logout}" class="dropdown-item">Cerrar Sesion</a>

                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3 text-center" style="
		font-family: 'Nunito Sans', sans-serif;
  	font-size: 3em;
  	font-weight: 700;
		">
        Lista de Presupuestos
      </h1>



      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">No. de Orden</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Acci√≥n</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="b: ${budgets}">
                  <td th:text="${b.num}"></td>
                  <td th:text="${b.creationDate}" ></td>
                  <td th:text="'$'+${b.total}" ></td>
                  <td><a th:href="@{/customer/budget/{id}/(id=${b.id}) }" class="btn btn-success" style="
                    font-family: 'Nunito Sans', sans-serif;
                    font-size: 1em;
                    font-weight: 700;
                    background-color: #6bdf2d;
                    border: #6bdf2d;
                    "><i class="fa-solid fa-file me-1"></i>Ver Detalle</a></td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="footer pt-3">
    <div class="container-fluid">
      <div class="footer-content border-opacity-10 border-top text-center">
        <span class="text-dark">&copy; 2022 Project Market-Budget. All Rights Reserved.</span>
      </div>
    </div>
  </footer>


	<!-- Bootstrap core JavaScript -->
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>

  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
