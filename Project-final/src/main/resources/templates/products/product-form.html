<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Market Budget - Crear producto</title>


  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Custom styles for this template -->

</head>

<body>

  <!-- Navigation -->
  <div th:include="administrador/template_admin.html::header"></div>

  <!-- Page Content -->

  <main>

    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <form th:action="@{/products/create}" th:object="${product}" method="post" enctype="multipart/form-data" autocomplete="off"
                      class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}">
<br>
                    <br>
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{name}" id="name" class="form-control"
                               placeholder="Nombre del producto"
                               required>
                        <label for="name">Producto</label>
                        <div class="invalid-feedback">* Campo requerido</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" th:field="*{price}" id="price" class="form-control" placeholder="$"
                               required>
                        <label for="price">Precio</label>
                        <div class="invalid-feedback">* Campo requerido</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{details}" id="details" class="form-control"
                               placeholder="Descripcion"
                               required>
                        <label for="details">Descripcion</label>
                        <div class="invalid-feedback">* Campo requerido</div>
                    </div>

                    <div class="form-floating mb-3">
                        <select th:field="*{category}" id="category" class="form-select" aria-label="Select category"
                                required>
                            <option selected value="">Categoria</option>
                            <option th:each="c : ${category}" th:text="${c.name}"
                                    th:value="${c.id}"></option>
                        </select>
                        <label for="category">Seleccionar Categoria</label>
                        <div class="invalid-feedback">* Campo requerido</div>
                    </div>

                    <div class="form-floating mb-3">
                        <select th:field="*{commerce}" id="commerce" class="form-select" aria-label="Select commerce"
                                required>
                            <option selected value="">Comercio</option>
                            <option th:each="c : ${commerce}" th:text="${c.name}"
                                    th:value="${c.id}"></option>
                        </select>
                        <label for="commerce">Seleccionar Comercio</label>
                        <div class="invalid-feedback">* Campo requerido</div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="img">Imagen:</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control-file" id="img" name="img">
                        </div>
                    </div>
                    <button th:text="${create}" type="submit"
                            class="btn btn-primary">Crear</button>
                </form>
            </div>
        </div>
    </div>

</main>
  -->
    <!-- Footer -->
  <div th:include="administrador/template_admin.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
