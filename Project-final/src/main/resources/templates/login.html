<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  <!-- ===============================================-->
  <!--    Stylesheets-->
  <!-- ===============================================-->
  <link rel="stylesheet" th:href="@{/assets/css/login-style.css}">

  <link rel="shortcut icon" th:src="@{/assets/img/Logos-Icons/login-ico.svg}" type="image/x-icon" th:href="@{/}"
  >
  <link rel="shortcut icon" th:src="@{/assets/img/Logos-Icons/store-svgrepo-com.svg}" type="image/x-icon" />
  <link rel="shortcut icon" th:src="@{/assets/img/Logos-Icons/login-ico.svg}" type="image/x-icon">

  <title>Inicio Sesion</title>
</head>

<body>
  <!-- ===============================================-->
  <!--    Main Content-->
  <!-- ===============================================-->
  <div class="form-wrap mx-auto" >

    <div th:if="${error}" th:text="${error}" class="alert alert-danger shadow text-center"></div>


    <form th:action="@{/logincheck}" method="post" autocomplete="off" class="form">
    <a><img th:src="@{/assets/img/Logos/MarketBudget.png}" width="200" height="125"></a>
    <h2 class="form__title"
    style="
    font-size: 2.5em;
    margin-left: -0.25em;
    font-weight: 700;
    font-style: Nunito, sans-serif;
    color: #df622d;
    "
    >¡Bienvenido!</h2>

    <div class="form__container">

      <div class="form__group">
        <input type="text" name="email" id="emails" minlength="4" class="form__input" autocomplete="off" placeholder=" " required/>
        <label for="emails" class="form__label"> Email </label>
        <span class="form__line"></span> 
      </div>

      <div class="form__group">
        <input type="password" name="password" id="passwords" class="form__input" autocomplete="off" placeholder=" " required/>
        <label for="passwords" class="form__label"> Contraseña </label>
        <span class="form__line"></span> 
      </div>

      <input type="submit" class="form__submit" value="Ingresar"
      style="
      font-size: 1em;
      font-weight: 500;
      font-style: Nunito, sans-serif;
      ">

      <p class="form_paragraph"
         style="
    font-size: 1em;
    font-weight: 500;
    font-style: Nunito, sans-serif;
    ">¿Aun no tienes una cuenta? <a th:href="@{/auth/sign-up}" href="#" class="form_link">¡Registrate!</a></p>
    </div>


  
  
  </form>
  </div>

      
    

  
    <!-- ===============================================-->
    <!--    Footer Content Ends-->
    <!-- ===============================================-->

  <!-- ===============================================-->
  <!--    Main Content Ends-->
  <!-- ===============================================-->
  <!-- Bootstrap JS -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script th:src="@{/assets/js/login.js}"></script>

</body>

</html>
