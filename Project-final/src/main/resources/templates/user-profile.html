<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta Nombre="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/min.css/bootstrap.min.css}">
    <!-- ===============================================-->
    <!--    FontAwesome-->
    <!-- ===============================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="stylesheet" th:href="@{/assets/css/user-profile.css}">
    <link rel="shortcut icon" th:href="@{/assets/img/Logos-Icons/user (2).svg}" type="image/x-icon">
    <title>User Profile</title>
</head>

<body>
<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->

<main class="main" id="content">
    <!-- ===============================================-->
    <!--    Header Content-->
    <!-- ===============================================-->
    <header>
        <!-- ===============================================-->
        <!--    Nav Content-->
        <!-- ===============================================-->
        <nav class="navbar navbar-expand-lg navbar-light sticky-top " data-navbar-on-scroll="data-navbar-on-scroll">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/assets/img/Logos/MarketBudget.png}" alt="logo" id="logo"/>
                </a>
                <h2 class="title">Market Budget</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse border-bottom border-lg-0 mt-4 mt-lg-0"
                     id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a th:href="@{/}" class="nav-link">Menu principal</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li class="nav-item dropdown">
                            <a th:href="@{/}"
                               class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Perfil<i
                                    class="bi bi-person-circle"></i></a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a th:href="@{/customer/budgets}" class="dropdown-item">Mi Lista</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- ===============================================-->
        <!--    Nav Content Ends-->
        <!-- ===============================================-->
    </header>

    <!-- ===============================================-->
    <!--    Header Content Ends-->
    <!-- ===============================================-->
    <!-- ===============================================-->
    <!--    Section Content Ends-->
    <!-- ===============================================-->
    <section>
        <form th:action="@{/customer/profile}" th:object="${customer}" enctype="multipart/form-data" method="post"
              autocomplete="off"
              class="sign-up-form">
            <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                    <div class="col-md-5 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <img class="rounded-circle mt-5 shadow  mb-5 bg-body rounded" width="150px" id='output'
                                 th:src="@{/uploads/{img} (img=${customer.photo})  }" >
                            <input type="hidden" th:field="*{id}">
                            <div class="mb-3">
                                <label for="photo" class="form-label"></label>
                                <input class="form-control" type="file" id="photo" name="image"
                                       onchange="loadFile(event)">
                            </div>
                            <div class="heading">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Configuraciones de Usuario</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Nombre</label><input type="text"
                                                                                                 th:field="*{name}"
                                                                                                 class="form-control"
                                                                                                 placeholder="Nombre">
                                </div>
                                <div class="col-md-6"><label class="labels">Apellido</label><input type="text"
                                                                                                   th:field="*{surname}"
                                                                                                   class="form-control"
                                                                                                   placeholder="Apellido">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label class="labels">Numero de Movil</label><input
                                        type="number" placeholder="ingresa tu numero de celular" class="form-control"
                                        th:field="*{telephone}">
                                </div>
                                <div class="col-md-12"><label class="labels">Direccion</label><input type="text"
                                                                                                     class="form-control"
                                                                                                     placeholder="Direccion"
                                                                                                     th:field="*{location}">
                                </div>


                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6"><label class="labels">Pais</label><input type="text"
                                                                                               class="form-control"
                                                                                               placeholder="Pais"
                                                                                               th:field="*{country}">
                                </div>
                                <div class="col-md-6"><label class="labels">Provincia</label><input type="text"
                                                                                                    class="form-control"
                                                                                                    th:field="*{state}"
                                                                                                    placeholder="Provincia">
                                </div>
                            </div>
                            <div class="mt-5 text-center">
                                <button type="submit" value="Sign In" class="btn btn-primary profile-button">Guardar
                                    cambios
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- ===============================================-->
    <!--    Section Content Ends-->
    <!-- ===============================================-->
</main>

<!-- ===============================================-->
<!--    Main Content End-->
<!-- ===============================================-->

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script th:src="@{/assets/js/user-profile.js}"></script>
</body>

</html>
